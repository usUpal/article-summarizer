<!-- popup.html -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #f8f9fa;
      }

      .container {
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        margin: 12px;
      }

      #title {
        display: inline;
        background: linear-gradient(
          120deg,
          rgba(255, 211, 61, 0.4) 0%,
          rgba(255, 211, 61, 0.4) 100%
        );
        background-repeat: no-repeat;
        background-size: 100% 0.5em;
        background-position: 0 88%;
        font-size: 20px;
        font-weight: 600;
        color: #2d3436;
        padding: 2px 4px;
        transition: background-color 0.3s ease;
      }

      #title:hover {
        background: linear-gradient(
          120deg,
          rgba(255, 211, 61, 0.6) 0%,
          rgba(255, 211, 61, 0.6) 100%
        );
      }

      #summary {
        margin-top: 20px;
        white-space: pre-wrap;
        line-height: 1.6;
        color: #4a4a4a;
        font-size: 15px;
        letter-spacing: 0.2px;
      }

      .loading {
        color: #666;
        font-style: italic;
        padding: 20px 0;
        text-align: center;
      }

      .error {
        color: #e74c3c;
        padding: 12px;
        background: #fdf0ed;
        border-radius: 8px;
        border-left: 4px solid #e74c3c;
        font-size: 14px;
        margin-top: 12px;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="title"></div>
      <div id="summary"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
